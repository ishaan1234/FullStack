<!DOCTYPE html>
<html>
<head>
    <title>Notices</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/notice.css') }}">
</head>
<body>
    <header>
        <h1 align="center">Notices</h1>
    </header>
   
        <form action="{{ url_for('auth.notice') }}" method="POST" style="margin-left: 215px;">
            <input  class="title" name="title" type="text" placeholder="Enter the Title of the Notice" required maxlength="50"/>
            <textarea class="text" name="text" id="noticeContent" name="noticeContent" 
            placeholder="Announce something to your class" required maxlength="16000"></textarea>
            <br>
            <br>
            <button type="submit" class="buttoncl">Post Notice</button>
            
        </form>
        
        
        <div id="noticeList"></div>
    </section>
   
    <script src="script.js"></script>
    
</body>
</html>

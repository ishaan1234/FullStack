<!DOCTYPE html>
<html>

<head>
    <title>Time Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
        }

        /* #addRowBtn {
            margin-top: 10px;
        } */
        .btn-primary {
			color: #ffffff;
			background-color: #007bff;
			border-color: #007bff;
		}
		.btn {
			display: inline-block;
			font-weight: 400;
			/* color: #212529; */
			text-align: center;
			vertical-align: middle;
			cursor: pointer;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			/* background-color: transparent; */
			border: 1px solid transparent;
			padding: 0.375rem 0.75rem;
			font-size: 1rem;
			line-height: 1.5;
			border-radius: 0.25rem;
			transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
		}
    </style>
</head>

<body>
    <form action="{{ url_for('auth.timetable') }}" method="POST">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="time"></td>
                    <td><input type="text" name="monday"></td>
                    <td><input type="text" name="tuesday"></td>
                    <td><input type="text" name="wednesday"></td>
                    <td><input type="text" name="thursday"></td>
                    <td><input type="text" name="friday"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <input type="button" id="addRowBtn" class="btn btn-primary" value="Add Row"></input><br><br>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
        document.getElementById('addRowBtn').addEventListener('click', function () {
            var table = document.getElementById('dataTable');
            var row = table.insertRow(-1); // Insert row at the last position

            var timeCell = row.insertCell(0);
            var mondayCell = row.insertCell(1);
            var tuesdayCell = row.insertCell(2);
            var wednesdayCell = row.insertCell(3);
            var thursdayCell = row.insertCell(4);
            var fridayCell = row.insertCell(5);

            timeCell.innerHTML = '<input type="text" name="time">';
            mondayCell.innerHTML = '<input type="text" name="monday">';
            tuesdayCell.innerHTML = '<input type="text" name="tuesday">';
            wednesdayCell.innerHTML = '<input type="text" name="wednesday">';
            thursdayCell.innerHTML = '<input type="text" name="thursday">';
            fridayCell.innerHTML = '<input type="text" name="friday">';
        });
    </script>
</body>

</html>

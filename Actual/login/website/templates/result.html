<!DOCTYPE html>
<html>

<head>
    <title>Result</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
        }

        /* #addRowBtn {
            margin-top: 10px;
        } */
        .btn-primary {
			color: #ffffff;
			background-color: #007bff;
			border-color: #007bff;
		}
		.btn {
			display: inline-block;
			font-weight: 400;
			/* color: #212529; */
			text-align: center;
			vertical-align: middle;
			cursor: pointer;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			/* background-color: transparent; */
			border: 1px solid transparent;
			padding: 0.375rem 0.75rem;
			font-size: 1rem;
			line-height: 1.5;
			border-radius: 0.25rem;
			transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
		}
    </style>
</head>

<body>
    <form action="{{ url_for('auth.result') }}" method="POST">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>SDM</th>
                    <th>DSA</th>
                    <th>BAI</th>
                    <th>DMBI</th>
                    <th>Python</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="rollNo"></td>
                    <td><input type="text" name="name"></td>
                    <td><input type="text" name="subject1"></td>
                    <td><input type="text" name="subject2"></td>
                    <td><input type="text" name="subject3"></td>
                    <td><input type="text" name="subject4"></td>
                    <td><input type="text" name="subject5"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <input type="button" id="addRowBtn" class="btn btn-primary" value="Add Row"></input><br><br>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
        document.getElementById('addRowBtn').addEventListener('click', function () {
            var table = document.getElementById('dataTable');
            var row = table.insertRow(-1); // Insert row at the last position

            var rollNoCell = row.insertCell(0);
            var nameCell = row.insertCell(1);
            var subject1Cell = row.insertCell(2);
            var subject2Cell = row.insertCell(3);
            var subject3Cell = row.insertCell(4);
            var subject4Cell = row.insertCell(5);
            var subject5Cell = row.insertCell(6);

            rollNoCell.innerHTML = '<input type="text" name="rollNo">';
            nameCell.innerHTML = '<input type="text" name="name">';
            subject1Cell.innerHTML = '<input type="text" name="subject1">';
            subject2Cell.innerHTML = '<input type="text" name="subject2">';
            subject3Cell.innerHTML = '<input type="text" name="subject3">';
            subject4Cell.innerHTML = '<input type="text" name="subject4">';
            subject5Cell.innerHTML = '<input type="text" name="subject5">';
        });
    </script>
</body>

</html>
